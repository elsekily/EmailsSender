<div *ngIf="messages.length">
    <h2>Messages List</h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let msg of messages">
                <td><a [routerLink]="['/sendmail/', msg.id]">{{msg.subject| slice:0:50 }}{{msg.subject.length > 50 ? '...' :''}}</a></td>
                <td>{{msg.body| slice:0:50 }}{{msg.body.length > 50 ? '...' : ''}}</td>
            </tr>
        </tbody>
    </table>
</div>
